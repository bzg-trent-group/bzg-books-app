<header class="col-12 top-header">
  <div class="row justify-content-between">
    <div class="col-3 left-header">
      <a class="toggle-sidebar" (click)="closeAside()">
        <i class="fa fa-bars"></i>
      </a>
      <h1 class="navbar-brand">My Books App</h1>
    </div>

    <div class="col-4 right-header">
      <div class="row align-items-center justify-content-end top-form">
        <app-search-form (searchText)="searchText($event)"></app-search-form>
        <div>
          <a class="link-profile">
            <i class="fa fa-user-circle"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
